<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-paint</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"> </canvas>
    
    <div class="controls">
        <div class="control__column">
            <div class="controls__btn">
                <button id="jsMod">
                    <i class="fas fa-fill-drip"></i> Fill</button>
                <button id="jsSave">
                    <i class="far fa-save"></i> Save</button>

        
            </div>

            <div class="controls__size">
                <input
                type="range"
                id="jsRange"
                min="0.1"
                max="5"
                value="2.5"
                step="0.1"
                />
            </div>
        </div>

    <div class="control__column">    
        <div id="control__colors" class="control__colors">
            <div class="control__color" style="background-color: black"></div>
            <div class="control__color" style="background-color: white"></div>
            <div class="control__color" style="background-color: red"></div>
            <div class="control__color" style="background-color: orange"></div>
            <div class="control__color" style="background-color: yellow"></div>
            <div class="control__color" style="background-color: green"></div>
            <div class="control__color" style="background-color: blue"></div>
            <div class="control__color" style="background-color: navy"></div>
            <div class="control__color" style="background-color: purple"></div>
        </div>
      </div>
    </div>


    <script src="https://kit.fontawesome.com/54b0b8045c.js" crossorigin="anonymous"></script>
  </body>
</html>
