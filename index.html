<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-paint</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"> </canvas>

    <div class="controls">
      <div class="control__column">
        <div class="controls__btn">
          <button id="jsMode">
            <i class="fas fa-fill-drip" active></i> Fill
          </button>
          <!-- <button id="jsMod"><i class="fas fa-pencil-alt"></i> Draw</button> -->
          <button id="jsSave"><i class="far fa-save"></i> Save</button>
        </div>

        <div class="controls__size">
          <datalist id="tickmarks">
            <option value="0.1" label="0.1"></option>
            <option value="2.5" label="2.5"></option>
            <option value="5" label="5"></option>
            <option value="7.5" label="7.5"></option>
            <option value="10" label="10"></option>
          </datalist>
          <input
            type="range"
            id="jsRange"
            min="0.1"
            max="10"
            value="3"
            step="0.1"
            list="tickmarks"
          />
        </div>
      </div>

      <div class="control__column">
        <div id="control__colors" class="control__colors">
          <div
            class="control__color jsColor"
            style="background-color: black"
          ></div>
          <div
            class="control__color jsColor"
            style="background-color: white"
          ></div>
          <div
            class="control__color jsColor"
            style="background-color: red"
          ></div>
          <div
            class="control__color jsColor"
            style="background-color: orange"
          ></div>
          <div
            class="control__color jsColor"
            style="background-color: yellow"
          ></div>
          <div
            class="control__color jsColor"
            style="background-color: green"
          ></div>
          <div
            class="control__color jsColor"
            style="background-color: blue"
          ></div>
          <div
            class="control__color jsColor"
            style="background-color: navy"
          ></div>
          <div
            class="control__color jsColor"
            style="background-color: purple"
          ></div>
          <input type="color" id="jsYourColor" class="yourColor">
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/54b0b8045c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
